<!DOCTYPE html>
<html lang="en"  xmlns:th="www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Title</title>
</head>
<body>
<p>Search options:</p>

<th:block th:each=director:${newdir}>
    <tr>
        <td>
        <p th:text="' ' + ${director.name}"/>
        </td>
        <td>
        <p th:text="' ' + ${director.genre}"/>
        </td>
        <td> <a href="@{/addmovie/{id}(id=$(director.id})}"> add movie</a> </td>
    </tr>

</th:block>



</body>
</html>
